<html>
    <head>
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    </head>
    <body>
        <div class="header" align="center">
            <img class="centrado acomodado flex" src="./images/logo1-02.png" alt="">

        </div>
        <div class="flex">
            <div class="mt-2 ">
                <h2>Alta / Modificación de producto</h2>
                <div class="card-body">
                    <form onsubmit="event.preventDefault(), createProduct()"">
                        <p>
                            <input type="text" id="id" class="hidden">
                        </p>
                        <p>
                            <label for="nombre">Etiqueta de Producto</label><input type="text" id="nombre">
                        </p>
                        <p>
                            <label for="precio">Precio</label> <input type="number" id="precio">
                        </p>
                        <p>
                            <label for="foto">URL de la Foto</label> <input type="text" id="foto">
                        </p>

                        <button type="submit">Crear Producto</button>
                        
                    </form>
                    <button onclick="editSelected()">Editar</button>
                </div>
            </div>
            <!--impresión de catálogo-->
            <div class="col8 mt-10 ">
                <h2> Catalogo</h2>
                <div class="flex" align="center" id="catalogo">

                </div>
            </div>
        </div>
    </body>
    <script src="./assets/js/js.js"></script>
</html>
